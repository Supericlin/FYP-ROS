# HF867 2.8mm 120° Wide-Angle Camera Configuration
# Optimized settings for fall detection

camera_publisher:
  ros__parameters:
    # Camera hardware settings
    camera_device: 0
    frame_width: 320
    frame_height: 240
    fps: 30
    buffer_size: 3
    
    # Wide-angle lens settings
    enable_undistortion: false  # Highly recommended for 120° FOV
    camera_matrix_path: "calibration_data/hf867_camera_matrix.npy"
    distortion_coeffs_path: "calibration_data/hf867_dist_coeffs.npy"
    
    # Exposure settings for wide-angle
    auto_exposure: false
    #exposure_time: -1  # Auto exposure

fall_detector:
  ros__parameters:
    # Fall detection thresholds (optimized for 120° wide-angle)
    fall_threshold: 0.7  # More lenient due to distortion
    confidence_threshold: 0.25  # Lower due to smaller people in wide view
    debug_mode: true
    
    # MQTT settings
    mqtt_broker: "192.168.0.224"
    
    # Model path
    model_path: "models/mobilenet_ssd.tflite" 